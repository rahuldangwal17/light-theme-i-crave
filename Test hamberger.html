<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }

        .menu-items ul {
            list-style: none;
            display: flex;
        }

        .nav-Content{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-items li {
            /* padding: 0px 5% 5px 5%; */
        }

        .navbar {
            z-index: 1000;
            min-width: 400px;
            position: fixed;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            /* Adjust blur level */
            background-color: rgba(217, 199, 199, 0.2);
            border-radius: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        .menu-toggle {
            display: none;
        }

        .menu-toggle .hamburger {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }
        .menu-icon{
    display: none;
}

        @media only screen and (max-width: 768px) {
            .menu-icon{
    display: block;
}
.menu-items{
        display: none;
        justify-content: space-between;
        align-items:flex-start;
        position: absolute;
        top: 10px;
        right: 10px;
        height: auto;
        width: 180px;
        background-color: #b9e9d4;
        box-shadow: 3px 4px rgba(98, 203, 154, 0.768);
        z-index:1001;
        border-radius: 10px;
    }
    .menu-items ul{
        list-style: none;
        font-weight: 300;
        font-size: 18px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding-left: 0;
        
    }
    .menu-items li{
        border-bottom: 1px solid rgba(98, 203, 154, 0.768);
        box-shadow:  2px 2px rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        margin: 10px 5px 10px 5px;
        padding: 5px 10px 5px 10px;
        /* margin-bottom: 15px; */
        /* background-color: rgb(193, 238, 238); */
    }
    .menu-items.active{
        display: flex;
    }
        }
    </style>
</head>

<body bgcolor="black">
    <nav>
        <div class="navbar">
            <a href="index.html"><img src="Assets/logo.png" alt="logo" height="40px" width="40px"></a>
            <!-- <div class="menu-toggle" id="menu-toggle">
                <div class="hamburger"></div>

            </div> -->
            <div class="nav-Content">
                <div class="menu-icon" id="menu-icon">
                    <div id="show"><i class="fa-solid fa-bars fa-bounce" style="color: #46a078;"></i></div>
                    <div id="hide" style="display: none;"><i class="fa-solid fa-xmark" style="color: #46a078;"></i>
                    </div>
                </div>
                <div class="menu-items">
                    <ul>
                        <li><a href="ShopNow.html">Shop Now</a></li>
                        <li><a href="AboutUs.html">About Us</a></li>
                        <li><a href="FAQ.html">FAQ</a></li>
                        <li><a href="Login.html">Login</a></li>
                        <li><a href="Login.html"><button class="yellowB"> Start Now</button></a></li>
                    </ul>
                </div>
            </div>

    </nav>

    <script>
        const menuIcon = document.getElementById("menu-icon");
        const lines = document.getElementById('show');
        const cross = document.getElementById('hide');
        const navLinks = document.querySelector(".menu-items");

        menuIcon.addEventListener("click", function () {
            console.log('touch')
            navLinks.classList.toggle("active");
            // Toggle the display of lines and cross
            if (lines.style.display === 'none') {
                lines.style.display = 'block';
                cross.style.display = 'none';
            } else {
                lines.style.display = 'none';
                cross.style.display = 'block';
            }
        });
    </script>
</body>

</html>
